<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
  function iniciarEscaneo() {
    const scanner = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 }; // puedes ajustar tamaño

    scanner.start(
      { facingMode: "environment" }, // Usa la cámara trasera
      config,
      (decodedText, decodedResult) => {
        document.getElementById("ticketFolio").value = decodedText;
        scanner.stop(); // Detener escaneo después de detectar
      },
      (error) => {
        console.warn("Escaneo fallido:", error);
      }
    ).catch(err => {
      console.error("Error al iniciar cámara:", err);
    });
  }

  // Llamar a la función automáticamente o con botón
  window.onload = iniciarEscaneo;
</script>

<body>
    <div id="reader" style="width: 300px;"></div>
<input type="text" id="ticketFolio" class="form-control my-3" placeholder="Folio escaneado" readonly>
</body>
</html>
